<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">Edit Task</h1>
                <form action="{{ url_for('update_todo', id=todo.id) }}" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="topic" value="{{ todo.topic }}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="description" value="{{ todo.description }}" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Update</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
