<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">Edit Task</h1>
                <form action="{{ url_for('update_todo', id=todo.id) }}" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="topic" value="{{ todo.topic }}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="description" value="{{ todo.description }}" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <input type="date" name="due_date" value="{{ todo.due_date }}" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <select name="priority" class="form-control" required>
                            <option value="Low" {% if todo.priority == "Low" %}selected{% endif %}>Low</option>
                            <option value="Medium" {% if todo.priority == "Medium" %}selected{% endif %}>Medium</option>
                            <option value="High" {% if todo.priority == "High" %}selected{% endif %}>High</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}> Completed
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Update</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
